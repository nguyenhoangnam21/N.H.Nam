<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường FPT POLYTECHNIC - Tuyển Sinh</title>
    <link rel="stylesheet" href="TuyenSinh.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo FPT.png" alt="FPT Poly School Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="GioiThieu.html">Giới thiệu</a></li>
                <li><a href="HoatDong.html">Hoạt động</a></li>
                <li><a href="TuyenSinh.html">Tuyển sinh</a></li>
                <li><a href="Chuongtrinhdaotao.html">Chương trình đào tạo</a></li>
            </ul>
        </nav>
    </header>
    <div id="app" class="container">
        <div class="mt-4 form-container">
            <div class="form-left">
                <h2>Chào mừng bạn đến với FPT</h2>
                <p>Đăng ký ngay để nhận tư vấn và cơ hội học tập tốt nhất!</p>
            </div>
            <div class="form-right">
                <img src="logoFPTXoaNen.png" alt="Logo FPT">
                <h2 class="text-center">Đăng Ký Tuyển Sinh</h2>
                <form @submit.prevent="dangKy">
                    <div class="form-group">
                        <label>Họ và Tên:</label>
                        <input type="text" class="form-control" v-model="hoTen" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày Sinh:</label>
                        <input type="date" class="form-control" v-model="ngaySinh" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" v-model="email" required>
                    </div>
                    <div class="form-group">
                        <label>Số Điện Thoại:</label>
                        <input type="tel" class="form-control" v-model="soDienThoai" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
                </form>
                <div v-if="thongBao" class="alert mt-3" :class="thanhCong ? 'alert-success' : 'alert-danger'">
                    {{ thongBao }}
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                hoTen: '',
                ngaySinh: '',
                email: '',
                soDienThoai: '',
                thongBao: '',
                thanhCong: false
            },
            methods: {
                dangKy() {
                    if (this.hoTen && this.ngaySinh && this.email && this.soDienThoai) {
                        this.thongBao = 'Đăng ký thành công!';
                        this.thanhCong = true;
                    } else {
                        this.thongBao = 'Đăng ký thất bại. Vui lòng điền đầy đủ thông tin!';
                        this.thanhCong = false;
                    }
                }
            }
        });
    </script>
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 FPT Poly School. All Rights Reserved.</p>
        </footer>
    </body>
    </html>
</body>

</html>
